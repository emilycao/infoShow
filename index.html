<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3D</title>
		<link rel="stylesheet" href="css/3d.css">
	</head>
	<body>
		<img src="img/img01.png" width="100%" height="100%" />
		<img src="img/img03.png" id="blink"/>
		<div id="close" class="close"></div>
		<div id="popup">
			<img src="img/img02.png" id="showimg"/>
			<div class="left">
				<div class="showCon">
					<table class="dtable">
						<tbody>
							<tr>
								<td>温度：26°C</td>
								<td>湿度：50%</td>
							</tr>
							<tr>
								<td>CO2：无极尘</td>
								<td>PM2.5：正常</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="right">
				<div class="showCon">
					<table class="dtable">
						<tbody>
							<tr>
								<td>管井：26°C</td>
								<td>防火门：50%</td>
							</tr>
							<tr>
								<td>墙面：无极尘</td>
								<td>消防栓：正常</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="up">
				<div class="showCont">
					<table class="dtable">
						<tbody>
							<tr>
								<td>照明系统：无损坏</td>
								<td>百叶：无积尘</td>
							</tr>
							<tr>
								<td>地面卫生：整洁</td>
								<td>指示牌：无损坏</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="bottom">
				<div class="showCont">
					<table class="dtable">
						<tbody>
							<tr>
								<td>照明：无损坏</td>
								<td>电梯前灯：适中</td>
							</tr>
							<tr>
								<td>信箱：100PPM</td>
								<td>窗台：无积尘</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function () {
			var blink = document.getElementById('blink');
			var close = document.getElementById('close');
			close.style.display = 'none';
			blink.onclick = function() {
				var pop = document.getElementById('popup');
				var div = document.createElement('div');
				var showimg = document.getElementById('showimg');
				var mTop=(document.documentElement.clientHeight-500)/2;
            	var mleft=(document.documentElement.clientWidth-400)/2;
            	pop.style.display = 'block';
            	pop.style.top = mTop+"px";
            	pop.style.left = mleft+"px";
				div.className = 'shadow';
				close.style.display = 'block';
				div.style.width=document.documentElement.clientWidth;
         		div.style.height=document.documentElement.clientHeight;
				document.getElementsByTagName("body")[0].appendChild(div);
				close.onclick = function () {
					this.style.display = 'none';
					pop.style.display = 'none';
					div.style.display = 'none';
				}
			}
		}
	</script>
</html>
